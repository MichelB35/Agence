<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
<th:block th:insert="~{head :: head}"></th:block>

<body>

<th:block th:insert="~{header :: header}"></th:block>

<main class="container-fluid">
    <h2 class="text-center">Gestion VÃ©hicule</h2>

    <table class="table table-striped">
        <tr class="table-dark">
            <th>ID</th>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Email</th>
            <th>Sexe</th>
            <th>Role</th>


        </tr>

        <tr th:each="user: ${users}">
            <td th:text="${user.idUser}"></td>

            <td>
                <a th:href="@{/user/__${user.idUser}__}" th:text="${user.nom}">UP</a>
            </td>
            <td th:text="${user.prenom}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.userSexe}"></td>
            <td th:text="${user.userRole}"></td>




            <td>
                <a th:href="@{/user/update/__${user.idUser}__}">UP</a>
                <a th:href="@{/user/delete/__${user.idUser}__}">DEL</a>
            </td>
        </tr>

    </table>



</main>

<th:block th:insert="~{footer :: footer}"></th:block>



</body>

</html>
