<!DOCTYPE html>
<html lang="fr" xmlns:th="https://www.thymeleaf.org">
<th:block th:insert="~{head :: head}"></th:block>
<body>
<th:block th:insert="~{header :: header}"></th:block>

<div class="col-lg-12" data-aos="fade-up" data-aos-delay="300">

    <form th:action="@{/agence/add}" method="post" role="form"  th:object ="${agence}">

            <input type="hidden" th:field="*{idAgence}"/>


            <div class="col-lg-6 form-group">
                <input type="text" name="nomAgence" class="form-control" th:field="*{nomAgence}" id="nom" placeholder="Votre Nom de votre agence" required>
            </div>

            <div class="col-lg-6 form-group">
                <input type="text" name="matriculeAgence" class="form-control" th:field="*{matriculeAgence}" id="matriculeAgence" placeholder="Le matricule de votre agence " required>
            </div>

        <div class="text-center"><button type="submit">Send Message</button></div>
    </form>
</div>
<th:block th:insert="~{footer :: footer}"></th:block>
</body>
</html>
